name: "Generate sBOM"
on: push

jobs:
  say-hello:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: 17

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Execute Gradle build
        run: ./gradlew build

      - name: Generate sBOM
        id: generate-sbom
        uses: anchore/sbom-action@v0
        with:
          path: ./
          format: cyclonedx-json


